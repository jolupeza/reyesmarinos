<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reyes Marinos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/style.min.css -->

    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./../node_modules/animate.css/animate.css" />
    <link rel="stylesheet" href="./libs/formvalidation/dist/css/formValidation.css" />
    <!-- <link rel="stylesheet" href="./libs/jquery.bxslider/jquery.bxslider.css" /> -->
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <header class="Header">
      <div class="container">
        <nav class="Header-menu">
          <h1 class="Header-logo">
            <a href="index.html">
              <img src="images/logo.png" alt="Reyes Marinos" class="img-responsive center-block">
            </a>
          </h1>
          <ul class="MainMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="">Videos</a></li>
            <li class="active"><a href="contactanos.html">Contáctanos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="Page Page--contactanos">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="Title text-blue text-font-across">Cuentanos</h2>
            <div class="text-blue">
              <p>De tí, de lo que haces, de tu plato favorito, de los lugares que más te gustan, de lo que esperas de un restaurante o si te gustaría ser parte de nosotros.</p>
            </div>

            <section class="Social">
              <h3><span><strong class="text-uppercase">Síguenos </strong>en</span></h3>

              <ul class="Social-list">
                <li><a href=""><i class="icon-facebook"></i></a></li>
                <li><a href=""><i class="icon-twitter"></i></a></li>
                <li><a href=""><i class="icon-instagram"></i></a></li>
              </ul>
            </section>
          </div>
          <div class="col-md-6">
            <form action="" class="Form">
              <div class="form-group">
                <label for="contact_name" class="sr-only">Tu nombre completo</label>
                <input type="text" class="form-control" name="contact_name" id="contact_name" placeholder="Tu nombre completo">
              </div>
              <div class="form-group">
                <label for="contact_email" class="sr-only">Tu correo</label>
                <input type="email" class="form-control" name="contact_email" id="contact_email" placeholder="Tu correo">
              </div>
              <div class="form-group">
                <label for="contact_message" class="sr-only">Escribe tu mensaje</label>
                <textarea class="form-control" name="contact_message" id="contact_message" placeholder="Escribe tu mensaje"></textarea>
              </div>

              <p class="text-right">
                <button type="submit" class="Button Button--submit">enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- build:js js/vendor.min.js -->
    <!-- bower:js -->
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./libs/formvalidation/dist/js/formValidation.js"></script>
    <script src="./libs/formvalidation/dist/js/framework/bootstrap.js"></script>
    <script src="./libs/formvalidation/dist/js/language/es_ES.js"></script>
    <script src="./../node_modules/jquery.easing/jquery.easing.js"></script>
    <!--<script src="./libs/jquery.bxslider/jquery.bxslider.js"></script>-->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.min.js -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
