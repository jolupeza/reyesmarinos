            <h2 class="Title text-blue text-font-across">Cuentanos</h2>
            <div class="text-blue">
              <p>De tí, de lo que haces, de tu plato favorito, de los lugares que más te gustan, de lo que esperas de un restaurante o si te gustaría ser parte de nosotros.</p>

                <label for="contact_name" class="sr-only">Tu nombre completo</label>
                <input type="text" class="form-control" name="contact_name" id="contact_name" placeholder="Tu nombre completo">
              </div>
              <div class="form-group">
                <label for="contact_email" class="sr-only">Tu correo</label>
                <input type="email" class="form-control" name="contact_email" id="contact_email" placeholder="Tu correo">
              </div>
              <div class="form-group">
                <label for="contact_message" class="sr-only">Escribe tu mensaje</label>
                <textarea class="form-control" name="contact_message" id="contact_message" placeholder="Escribe tu mensaje"></textarea>
              </div>

              <p class="text-right">
                <button type="submit" class="Button Button--submit">enviar</button>
              </p>
            </form>
          </div>
        </div>
